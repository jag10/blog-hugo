{{/* {{ .Site | printf "%+v" }} */}}
{{partial "head" .}} {{partial "header" .}}
{{/* <body> */}}
  <div class="main-container">
    <section id="main" class="pure-u-1 pure-u-md-3-4">
      {{ range first 10 .Data.Pages }} {{ if eq .Type "articles" }}
      <article>
        {{partial "article" (dict "content" .)}}
      </article>
      {{ end }} {{ end }}
    </section><aside class='sidebar-wrapper pure-u-1 pure-u-md-1-4'>
      {{partial "aside" .}}
    </aside>
    <div class='clearfix'></div>
  </div>
  {{partial "footer" .}}
{{/* </body> */}}
