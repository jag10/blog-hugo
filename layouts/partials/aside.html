{{ if .content.IsHome }}
<div class='sidebar'>
  {{ partial "author" .content}}
  {{/* {{partial "widgets/tag-cloud" .}} */}}
  {{partial "widgets/reading" .}}
  {{partial "widgets/pinned-posts" .}}
</div>
{{ else }}
<div class='sidebar'>
  {{ if $.renderTOC }}
  <h4>On This Page</h4>
  <div class='table_of_contents'>
    {{.content.TableOfContents}}
  </div>
  {{ end }}
  {{ partial "author" .content}}
</div>
{{ end }}
