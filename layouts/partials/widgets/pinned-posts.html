<div class='widget popular-posts'>
  <div class="widget-title"><h2>Pinned posts</h2></div>
  <div class='widget-content popular-posts'>
    <ul>
    {{ range .Site.Taxonomies.pinned.pinned }}
        <li>
          <div class='item-content'>
            <div class='item-thumbnail'>
              <a href='/' target=''>
                <img alt='' border='0' height='72' src="/articles/img/{{ .Page.Params.article_image }} " alt="alt goes here" width='72'/>
              </a>
            </div>
            <div class='item-title'>
              <a href='url goes here' class="mostVisitedLink">{{ .Page.Title }}
                <span class="detail-span">[0]</span>
              </a>
            </div>
          </div>
          <div style='clear: both;'></div>
        </li>
      {{ end }}
    </ul>
  </div>
</div>
