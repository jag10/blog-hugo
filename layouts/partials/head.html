<!DOCTYPE html>
<html lang="{{ .Lang }}">
  <head>
    <meta content='text/html; charset=UTF-8' http-equiv='Content-Type' />
    <meta name=viewport content="width=device-width, initial-scale=1">
    <title>{{ .Site.Params.title }} - {{ .Title }}</title>
    {{/* <meta name="robots" content="noindex"> */}}
    {{/* favicon */}}
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/manifest.json">
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="theme-color" content="#ffffff">
    {{ partial "seo" . }}
    <link rel="preconnect" href="https://www.goodreads.com">
    <link rel="preconnect" href="https://goodreads.com">
    <link rel="preload" href="/fonts/Lato-Regular.ttf" as="font">
    <link rel="preload" href="/fonts/Lato-Black.ttf" as="font">
    <!-- <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous"> -->
    <link href="/css/global.min.css" media="screen" rel="stylesheet" type="text/css" />
  </head>
